<!DOCTYPE html>
<html>
<head>
    <title>Student ID Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .template-preview {
            width: 350px;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .basic-template {
            height: 200px;
            border: 1px solid #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background: white;
        }
        
        .modern-template {
            height: 500px;
            background: #dc3545;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .modern-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 20px auto;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .wave-design {
            position: relative;
            overflow: hidden;
        }
        
        .wave-design::before {
            content: '';
            position: absolute;
            top: 40%;
            left: -10%;
            width: 120%;
            height: 100px;
            background: #ffc107;
            transform: rotate(-5deg);
        }
        
        .wave-design::after {
            content: '';
            position: absolute;
            top: 45%;
            left: -10%;
            width: 120%;
            height: 100px;
            background: white;
            transform: rotate(-8deg);
        }
        
        .contact-info {
            position: relative;
            z-index: 1;
            margin-top: 30px;
        }
        
        .contact-info div {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Student ID Card Generator</h1>
        
        <!-- Template Preview -->
        <div class="preview-section">
            <div class="template-preview">
                <div class="card-info">
                    <div class="info-line">Name: Student Name</div>
                    <div class="info-line">ID: 1234567890</div>
                    <div class="info-line">Phone: 9876543210</div>
                </div>
                <div class="photo-container">
                    <img src="#" alt="Student Photo" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </div>

        <!-- Upload Form -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Upload Excel File</h5>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label class="form-label">Select Excel File</label>
                        <input type="file" class="form-control" name="file" accept=".xlsx,.xls" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Select Template</label>
                        <select class="form-select" name="templateId" required>
                            {% for id, template in templates.items() %}
                            <option value="{{ id }}">{{ template.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generate ID Cards</button>
                </form>
            </div>
        </div>
        
        <!-- Preview Table -->
        <div id="preview" class="mt-4" style="display: none;">
            <h3>Data Preview</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead id="previewHeader"></thead>
                    <tbody id="previewBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                // Upload file
                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const uploadData = await uploadResponse.json();
                
                if (uploadResponse.ok) {
                    // Show preview
                    const preview = document.getElementById('preview');
                    preview.style.display = 'block';
                    
                    // Generate PDF
                    const pdfResponse = await fetch('/api/generate-pdf', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            filePath: uploadData.filename,
                            templateId: formData.get('templateId')
                        })
                    });
                    
                    const pdfData = await pdfResponse.json();
                    if (pdfResponse.ok) {
                        window.location.href = pdfData.downloadUrl;
                    } else {
                        alert('Error generating PDF: ' + pdfData.error);
                    }
                } else {
                    alert('Error uploading file: ' + uploadData.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
